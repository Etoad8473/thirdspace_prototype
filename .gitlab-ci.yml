stages:
  - mavenbuild
  - maventest
  - mavenDeploy
  - androidbuild
  - androidtest


maven-build: #this is a JOB
  stage: mavenbuild
  tags:
    - charles_runner
  before_script:
    - export JAVA_HOME="/"

  script:
    - cd Backend/twin # to where you have the pom.xml
    - mvn package

maven-test:
   stage: maventest
   tags:
     - charles_runner
   before_script:
     - export JAVA_HOME="/"
   script:
     - cd Backend/twin
     - mvn test
   artifacts:
     paths:
       - Backend/target/*.jar


#Below job builds, deploys, executes jar as service.
autoDeploy:
  stage: mavenDeploy  #do make a stage with same name!
  tags:
  - charles_runner
  script:
    - cd Backend/twin
    - mvn package
    - sudo mv target/*.jar /target/web-demo.jar 
    - sudo systemctl stop system-web-demo
    - sudo systemctl start system-web-demo

android-build:
  image: gjandres/android-ci:latest
  stage: androidbuild
  tags:
   - kaiheng9_runner
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod +x ./Frontend/Twin/gradlew
  script:
    - cd Frontend/Twin # to where you have ‘gradlew’
    - ./gradlew build
  artifacts:
    paths:
    - Frontend/Twin/app/build/outputs/

android-test:
   image: gjandres/android-ci:latest
   stage: androidtest
   tags:
    - kaiheng9_runner
   before_script:
     - export GRADLE_USER_HOME=`pwd`/.gradle
     - chmod +x ./Frontend/Twin/gradlew
   script:
     - cd Frontend/Twin
     - ./gradlew test
