stages:
  - androidbuild
  - androidtest

android-build:
  image: gjandres/android-ci:latest
  stage: androidbuild
  tags:
   - kaiheng9_runner
  before_script:
    - export GRADLE_USER_HOME=`pwd`/.gradle
    - chmod +x ./Frontend/Android-MainProject/gradlew
  script:
    - cd Frontend # to where you have ‘gradlew’
    - ./gradlew build
  artifacts:
    paths:
    - Frontend/app/build/outputs/

android-test:
   image: gjandres/android-ci:latest
   stage: androidtest
   tags:
    - kaiheng9_runner
   before_script:
     - export GRADLE_USER_HOME=`pwd`/.gradle
     - chmod +x ./Frontend/gradlew
   script:
     - cd Frontend
     - ./gradlew test
